<html lang="ja">
  <head>
  <style>
    @page {
        size: 50px 170px;
        margin: 0;
    }
    body {
        margin: 0;
    }
    p {
        margin: 0;
        padding: 0;
    }
    div {
        width: 50px;
        height: 50px;
    }
    div:lang(ja) {
        background-color: red;
    }
    div:lang(en) {
        background-color: blue;
    }
    div:lang(es) {
        background-color: black;
    }
  </style>
  </head>
  <body>
    <div></div>
    <div lang="en-US"></div>
    <p lang="es">
        <div></div>
    </p>
  </body>
</html>
